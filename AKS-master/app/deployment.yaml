apiVersion: apps/v1
kind: Deployment
metadata:
  name: aplicacao-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
       name: aplicacao-pod
    spec:
      containers:
        - name: container-aplicacao-loja
          image: demartins/aplicacao-loja:v1
          ports:
            - containerPort: 80
  selector:
    matchLabels:
      name: aplicacao-pod